<footer class="footer">
    <div class="map" id="map">
        <div class="wrapper">
            <div class="address">
                <div class="address__back">
                    <b class="address__title">{{ company.name }}</b>
                    <p class="address__address">{{ company.address | safe }}</p>
                    <p class="address__phone">тел. {{ company.phone }}</p>
                    <a class="button address__button" id="open-popup" href="javascript:void(0);">Напишите нам</a>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="social">
            <ul class="social__list">
                {% for item in social %}
                <li class="social__item">
                    <a class="social__link" href="{{ item.link }}">{{ mixin.icon(item.icon, item.width, item.height) }}<span class="visually-hidden">{{ item.title }}</span></a>
                </li>
                {% endfor %}
            </ul>

            <div class="social__promo">
                <b class="social__lead">Давайте дружить, это выгодно!</b>
                <p class="social__descripton">Скидка 10% для друзей из социальных сетей</p>
            </div>
        </div>
    </div>
</footer>
